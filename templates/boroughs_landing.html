{% extends 'base.html' %}
{% load static %}
{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'boroughs.css' %}">
{% endblock %}

{% block title %}All 37 Boroughs{% endblock %}

{% block content %}
<div class="container">
    <div class="a">
        <a href="{% url 'borough-details' 'chinatown' %}">
            <img src="{% static 'images/Landing/chinatown-main-image.png' %}" alt="Chinatown" height="255"
                class="gallery-pic">
            <div class="a-title centered">Chinatown</div>
        </a>
    </div>
    <div class="b">
        <img src="{% static 'images/Landing/soma-main.jpg' %}" height="450" alt="Sun">
        <div class="h-title centered">SoMa</div>
    </div>
    <div class="c">
        <img src="{% static 'images/Landing/noe-valley-bernal-heights-main.jpg' %}" height="200" alt="Empty House" class="gallery-pic">
        <div class="e-title centered">Noe Valley / Bernal Heights</div>
    </div>
    <div class="d">
        <img src="{% static 'images/Landing/downtown-civiccenter-main.jpeg' %}" height="200" alt="Desert" class="gallery-pic">
        <div class="c-title centered">Downtown / Civic Center</div>
    </div>
    <div class="e">
        <img src="{% static 'images/Landing/haight-main.jpg' %}" alt="Desert Tall" class="gallery-pic">
        <div class="d-title centered">Haight</div>
    </div>
    <div class="f">
        <img src="{% static 'images/Landing/westernaddition-main.jpg' %}" height="200" alt="Barn">
        <div class="g-title centered">Western Addition</div>
    </div>
    <div class="g">
        <img src="{% static 'images/Landing/seacliff-main.jpg' %}" height="450" alt="Desk">
        <div class="f-title centered">Seacliff</div>
    </div>
    <div class="h">
        <img src="{% static 'images/Landing/diamondheights-glenpark-main.jpg' %}" height="255" alt="Pacific Heights" class="gallery-pic">
        <div class="b-title centered">Diamond Heights / Glen Park</div>
    </div>
</div>
</div>
{% endblock %}
